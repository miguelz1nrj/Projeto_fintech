<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Money Wise</title>

    <!--Bootstrap Css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <link rel="stylesheet" href="assets/css/account.css">

<body>
    <div class="container2">
    <form class="box-form2">    
        <div class="mb-3 box-item2">

                <input type="Text" class="form-control" id="floatingPassword" placeholder="Nome">

                <div class="button">
                    <button class="btn btn-primary btn-lg mb-3">Criar Conta</button>
                </div>
            </div>
        </div>
    </form>
